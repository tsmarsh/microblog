type Comment {
    id: ID!
    user: User!
    content: String
}

type User {
    id: ID!
    handle: String!
    name: String!
    avatar: String
    bio: String
}

type Post {
    id: ID!
    user: User!
    content: String!
    comments: [Comment]
}

type Query {
    getById(id: ID!, at: Float): Post
    getByUser(user: ID!, at: Float): Post
}